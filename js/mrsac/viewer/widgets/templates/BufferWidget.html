<div class="widgetContent" dojoAttachPoint="containerNode">
	<div class="widgetPanel">

		<div id ="BufferWidgetDiv">
			<div style="padding-top: 5px;">
				<b>Select any shape :</b>
			</div>
			<table style="width:100%;">

				<tr>
					<td><img id="msgSearchPOINT" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_point.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Point"/></td>
					<td><img id="msgSearchLINE" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_line.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Line"/></td>
					<td><img id="msgSearchPOLYLINE" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_rect.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Polyline"/></td>
					<td><img id="msgSearchFREEHAND_POLYLINE" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_freeline.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Freehand Polyline"/></td>
					<td><img id="msgSearchPOLYGON" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_poly.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Polygon"/></td>
					<td><img id="msgSearchClear" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_clear.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Clear"/></td>

				</tr>
			</table>
			<table style="width:100%;">
				<tr>
					<td style="position: absolute;left:5%;"> Point </td>
					<td style="position: absolute;left:22%;"> Line </td>
					<td style="position: absolute;left:34%;"> Polyline </td>
					<td style="position: absolute;left:48%;"> Freehandline </td>
					<td style="position: absolute;left:70%;"> Polygon </td>
					<td style="position: absolute;left:84%;"> Clear </td>
				</tr>
			</table>

			<br />
			<hr />
			<div>
				<b>Buffer Parameters</b>
			</div>
			<br/>
			Distance:
			<input type="text" id="distance" size="5" value="25" />
			<select id="unit" style="width:100px;">
				<option value="UNIT_KILOMETER">Kilometers</option>
				<option value="UNIT_METER">Meters</option>
				<option value="UNIT_STATUTE_MILE">Miles</option>
				<option value="UNIT_FOOT">Feet</option>
				<option value="UNIT_NAUTICAL_MILE">Nautical Miles</option>
				<option value="UNIT_US_NAUTICAL_MILE">US Nautical Miles</option>
				<option value="UNIT_DEGREE">Degrees</option>
			</select>
			<br />
			<div>
				<button style="position: relative;left: 89px;top:3px;" type="button" name="Clear" data-dojo-type="dijit/form/Button" dojoAttachEvent="onClick:downloadkml">
					Download KML
				</button>
			</div>
		</div>

	</div>

</div>
