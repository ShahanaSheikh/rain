<div class="widgetContent" dojoAttachPoint="containerNode">
	<div class="widgetPanel"buttonIcon="assets/images/small_icons/j.png"buttonText="Identify">
		<div style="height:150px;">
			<div class="gis_IdentifyDijit">
				<div class="formContainer">
					<div data-dojo-type="dijit/form/Form" data-dojo-attach-point="identifyFormDijit">
						<label>Choose "All Visible Layers" or a single layer for identify:</label>
						<br/>
						<select data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="name:'identifyLayer',autoComplete:true,required:true,searchAttr:'name',maxHeight:250,'class':'identifySelect'"
						data-dojo-attach-point="identifyLayerDijit"editable="false"></select>
						<table>
							<tr>
								<td>Tolerance :</td>
								<td>
								<input type="text"data-dojo-attach-point="content" value="20"data-dojo-type="dijit/form/TextBox"/>
								</td>

							</tr>
							<tr>
								<td>Fields</td>

							</tr>
						</table>

						<table>
							<tr>
								<td><img id="esriGeometryPoint" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_point.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Point"/></td>
								<td><img id="esriGeometryLine" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_line.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Line"/></td>
								<!--
								<td><img id="msgSearchFREEHAND_POLYLINE" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_poly.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Freehand Polyline"/></td>
								-->
								<td><img id="esriGeometryPolygon" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_draw_poly.png"  dojoAttachEvent="onclick:onBuffToolButtonClick"title="Polygon"/></td>
								<td><img id="msgSearchClear" class="toolbutton" src="js/mrsac/viewer/assets/images/icons/i_clear.png"dojoAttachEvent="onclick:onBuffToolButtonClick"title="Clear"/></td>

							</tr>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="widgetPanel" data-dojo-attach-point="resultTab"buttonIcon="assets/images/small_icons/i_table.png"buttonText="Result"style="height:160px">
		<table>
			<tr>
				<td class="resultsMsgI"></td>
			</tr>
		</table>

		<div name="results1" id="res"dojoType="viewer/ResultList1"style="height:130px"></div>

	</div>

</div>
